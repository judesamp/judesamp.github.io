  url: http://ironbase.herokuapp.com
  github: https://github.com/judesamp/ironbase
  screenshot: ironbase.png
  featured: true
  description: |
                 An assignment/homework management app designed with The Iron Yard's process in mind. Includes the following features: admin and student workflows, the ability to make and turn in assignments, a comment and email system that makes room for general discussion of assignments as well as private discussions between teacher and student regarding specific homework. Makes use of Devise, CanCanCan, and Workflow gems to make all of this go.
